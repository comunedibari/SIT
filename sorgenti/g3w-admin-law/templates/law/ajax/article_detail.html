{% load i18n %}
<div class="row">
    <div class="col-md-12">
    <h3>{{ object.number }}</h3>
    {% if object.comma  %}{% trans 'Comma' %}: {{ object.comma }}{% endif %}
    {% if object.title  %}{% trans 'Title' %}: {{ object.title }}{% endif %}
    <div class="row">
        <div class="col-md-12">
            {{ object.content|safe }}
        </div>
    </div>

    </div>
</div>
