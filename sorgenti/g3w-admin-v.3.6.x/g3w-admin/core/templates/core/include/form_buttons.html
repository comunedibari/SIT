{% load i18n %}
<div class="row">
    <div class="col-md-12">
        {% if save %}
        <button class="btn btn-lg btn-success" type="submit">
            <i class="fa fa-save"></i>
            {% trans 'Save'%}
        </button>
        {% endif %}
        {% if redo %}
        <a class="btn btn-lg btn-default" data-widget-type="backHistory">
            <i class="fa fa-undo"></i>
            {% trans 'Redo/Back'%}
        </a>
        {% endif %}
    </div>
</div>
